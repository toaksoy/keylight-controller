name: Extension CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate extension metadata and files
        run: make validate

      - name: Build extension zip
        run: make build

      - name: Upload release zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/*.zip
          if-no-files-found: error
